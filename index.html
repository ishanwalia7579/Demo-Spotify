<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Spotify</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Create Playlist</a></li>
            <li><a href="#">Liked Songs</a></li>
            <li><a href="#">Trending</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Trending Songs</h2>
        <div class="song">
            <img src="SIDHU.jpg" alt="Song Cover">
            <div>
                <h3>Velly Banda</h3>
                <p>Sidhu Moose Wala</p>
                <audio controls>
                    <source src="Velly_Banda_1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div class="song">
            <img src="kamal.jpg" alt="Song Cover">
            <div>
                <h3>Sarkari Ban</h3>
                <p>Artist Name</p>
                <audio controls>
                    <source src="Sarkari_Ban_1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <!-- Video Playlist -->
        <h2>Video Playlist</h2>
        <div class="video-playlist">
            <div class="video">
                <video controls width="300">
                    <source src="videoplayback.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Music Video 1</p>
            </div>
            <div class="video">
                <video controls width="300">
                    <source src="Sarkari Ban video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Music Video 2</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="https://via.placeholder.com/40" alt="Song Cover">
            <div>
                <p>Now Playing: Song Title</p>
                <p>Artist Name</p>
            </div>
        </div>
        <div>
            <p>Play Controls</p>
        </div>
    </div>
</body>
</html>
